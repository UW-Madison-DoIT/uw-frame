<!-- PRIORITY NOTIFICATIONS -->
<notifications-bell slot="myuw-notifications" mode="priority" class="priority-gt-xs" ng-if="!guestMode" hide-xs>
</notifications-bell>

<myuw-app-bar theme-name="{{ portal.theme.title }}" app-name="{{ appBarTitle }}" app-url="{{ MISC_URLS.rootURL }}"
  ng-class="{ 'has-priority-notifications' : hasPriorityNotifications }">

  <!-- MAIN MENU TOGGLE -->
  <md-button slot="myuw-navigation" class="menu-toggle" ng-controller="MenuToggleController as vm"
    ng-click="vm.showMainMenu()" ng-class="{ 'menu-margin' : vm.isMenuConfigured }" ng-show="vm.isMenuConfigured"
    ng-cloak>
    <md-icon>menu</md-icon>
    <md-tooltip md-direction="bottom" md-delay="500" md-autohide class="top-bar-tooltip">Menu</md-tooltip>
    <notifications-bell mode="mobile-bell" ng-if="!guestMode" hide-gt-xs></notifications-bell>
  </md-button>

  <!-- SEARCH BUTTON (XS-ONLY) -->
  <search ng-show="APP_FLAGS.showSearch" slot="myuw-search" mode="mobile-search" layout="row" layout-align="end center"
    hide-gt-xs></search>

  <!-- SEARCH BAR (SM+) -->
  <div slot="myuw-search" class="header__search-bar-container"
    md-colors="{ backgroundColor: '{{portal.theme.name}}-primary' }" layout="row" flex-gt-xs="100"
    layout-align="center center" hide-xs>
    <search ng-show="APP_FLAGS.showSearch"></search>
  </div>

  <notifications-bell slot="myuw-notifications" mode="bell" class="header__bell" ng-if="!guestMode" hide-xs>
  </notifications-bell>

  <myuw-help myuw-help-title="Help with MyUW" slot="myuw-help" show-button>
    <div slot="myuw-help-content">
      <ul class="list-of-links">
        <li>
          <a href="https://kb.wisc.edu/6454" rel="noopener noreferrer" target="_blank">Live chat</a>
        </li>
        <li>
          <a href="/portal/p/feedback">Submit a help request</a>
        </li>
        <li>
          <a href="/portal/p/feedback">Feedback</a>
        </li>
        <li>
          <a href="https://kb.wisconsin.edu/myuwsystem/" target="_blank" rel="noopener noreferrer">MyUW System
            KnowledgeBase</a>
        </li>
        <li>
          <a href="https://kb.wisc.edu/myuw/" target="_blank" rel="noopener noreferrer">MyUW Madison KnowledgeBase</a>
        </li>
      </ul>
    </div>
  </myuw-help>

  <username slot="myuw-profile" layout="row" layout-align="start center" hide-xs></username>

</myuw-app-bar>
