<frame-page app-title='User Settings'
              app-icon='fa-gears' white-background='true'>
  <ul class='row' style='margin : 10px; padding : 0;'>
    <li class='col-sm-5 col-sm-offset-1 portlet-container-home beta-card-style' ng-repeat='option in options'>
      <uw-setting-option></uw-setting-option>
    </li>
  </ul>
  <ul class="row" style='margin : 10px; padding : 0;'>
    <li class='col-xs-12' ng-hide='kvEnabled'>
      <div class='center'>
        No settings for you to set a this time.
      </div>
    </li>
    <li class="col-sm-4 portlet-container-home beta-card-style center" ng-if='kvEnabled'>
        <h4>Reset Zone</h4>
        <div ng-if='FEATURES.enabled'>
          <button class="btn btn-flat" ng-click="resetAnnouncements()">Reset last seen announcement <i class='fa fa-spin fa-circle-o' ng-if='loadingResetAnnouncements'></i></button>
        </div>
        <div ng-if='NOTIFICATION.enabled'>
          <button class="btn btn-flat" ng-click="resetKey(KV_KEYS.DISMISSED_NOTIFICATION_IDS,'DISMISSED_NOTIFICATION_IDS')">Reset dismissed notifications <i class='fa fa-spin fa-circle-o' ng-if='DISMISSED_NOTIFICATION_IDS'></i></button>
        </div>
        <small>Reset various features to there default state.</small>
    </li>
  </ul>
</frame-page>
